<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Update Pizza</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>Price to update</ion-label>
      <ion-input type = "number" [(ngModel)] = "pizza.price"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Pizza name to update</ion-label>
      <ion-input type = "text" [(ngModel)] = "pizza.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Pizza description to update</ion-label>
      <ion-input type = "text" [(ngModel)] = "pizza.desc"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button color = "safe" (click) = "pictureUpdating()">Update Picture</button>
  <button ion-button color = "dark" (click) = "updating()">Validate</button>

</ion-content>
