<ion-header>
  <ion-navbar color = "dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Menu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of mypizza">
    <ion-card-content>
      <b>{{ item.name }}</b>
      <img src='{{ item.picture }}'/> <hr />
      {{ item.desc }} <br />
      Prix : <strong>{{ item.price }}â‚¬</strong> <br />

      <button ion-button color="dark" (click)="cart(item)">Add To Cart</button>
      <button ion-button color="danger" (click)="delete(item)">Delete</button>
      <button ion-button color="safe" (click)="update(item)">Modify</button>
    </ion-card-content>
  </ion-card>

</ion-content>
