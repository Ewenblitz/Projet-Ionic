<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add a Pizza</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>Price</ion-label>
      <ion-input type = "number" [(ngModel)] = "addPizza.price" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Pizza Name</ion-label>
      <ion-input type = "text" [(ngModel)] = "addPizza.name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Pizza Description</ion-label>
      <ion-input type = "text" [(ngModel)] = "addPizza.desc" required></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button color = "safe" (click) = "addPicture()">Add Picture</button>
  <button ion-button color = "dark" (click) = "add()">Valider</button>

</ion-content>
