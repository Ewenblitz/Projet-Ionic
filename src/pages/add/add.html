<ion-header>
  <ion-navbar color = "dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add a Pizza</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Price</ion-label>
      <ion-input type = "number" [(ngModel)] = "addPizza.price" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Pizza Name</ion-label>
      <ion-input type = "text" [(ngModel)] = "addPizza.name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Pizza Description</ion-label>
      <ion-input type = "text" [(ngModel)] = "addPizza.desc" required></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button color = "safe" (click) = "addPicture()">Add Picture</button>
  <button ion-button color = "dark" (click) = "add()">Add Pizza</button>

</ion-content>
